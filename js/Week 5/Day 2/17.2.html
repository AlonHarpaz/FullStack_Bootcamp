<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17.2</title>
  </head>
  <style>
    .container {
      margin: 0 auto;
      padding: 5rem;
      text-align: center;
      background: #d8dee9;
      height: 700px;
      max-width: 500px;
    }
    #textarea {
      width: 300px;
      height: 200px;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 3rem;
    }
    .red {
      color: red;
      font-size: 18px;
      display: none;
    }
  </style>
  <body>
    <div class="container">
      <form action="" onsubmit="return chk()">
        <p>Why are you interested in this position?</p>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <p class="red">You need to enter at least 100 characters!</p>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const textarea = document.querySelector("textarea");
      const button = document.querySelector("button");
      const message = document.querySelector(".red");
      const chk = () => {
        if (textarea.textLength >= 100) {
          return true;
        }
        message.style.display = "block";
        return false;
      };
      button.addEventListener("click", chk);
    </script>
  </body>
</html>
